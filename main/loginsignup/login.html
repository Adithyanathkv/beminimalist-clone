 <style>

    background-color: #222222 !important;

 </style>

<body>
    <div id="login-page">
<h1 id="hlogin">Login</h1>
<div class="form">

    <form id="login-form">
        <input type="email" id="email" placeholder="Email Address" required/>
        <input type="password" id="password" placeholder="Password" required/>
        <input class="signinsubmit" type="submit" value="Sign In " />
        <!-- <button class="signinsubmit">Sign In</button> -->
        
        <ul>
            <li><a id="forgot" href="forgot.html"> <pre>Forgot Your Password?  /</pre> </a></li>
            <li><a class="createaccount" href="signup.html"><pre>Create  Account</pre> </a></li>
        </ul>
    </form>
    
</div>
   


    </div>
    
</body>
</html>
<script>

    let logininfo = JSON.parse(localStorage.getItem("signupdetails"))

    const login= ()=>{
        let email = document.getElementById("email").value 
        let password = document.getElementById("password").value
        for(i = 0; i<logininfo.length;i++){
            
            if(logininfo[i].email==email&& logininfo[i].password==password){
                alert("login success")
                window.location.href='forgot.html'
            }
            else{
                alert("invalid")
            }
        }
    }
    document.getElementById("login-form").addEventListener("submit",login)
</script>
