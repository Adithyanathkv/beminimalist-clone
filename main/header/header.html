<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <script src="https://kit.fontawesome.com/3075c3c5e4.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./header.css">
    </head>

    <body>
        <div id="mmain">
            <div id="navbar">

                <div id="mnavigation">
                    <div id="mmenu">
                        <div id="bar1" class="bar"></div>
                        <div id="bar2" class="bar"></div>
                        <div id="bar3" class="bar"></div>
                    </div>
                    <ul class="mnav" id="mnav">
                        <li><a href="">Home</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">Knowledge</a></li>
                        <li><a href="">Track Order</a></li>
                        <li><a href="">Register / Login</a></li>
                    </ul>

                </div>
                <div>
                    <h1>Minimalist</h1>
                </div>
                <div id="mflex">
                    <div id="msearch"><i class="fa-solid fa-magnifying-glass"></i></div>

                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-bag-shopping" id="mcart"></i>

                </div>
            </div>

            <div id="sidenav1">

                <div id="productSearch">
                    Search
                </div>
                <div style="padding-left:80px"><input type="text" id="productSearchinp"
                        placeholder="What are you looking for?"> </div>

            </div>


            <div id="sidenav2">
                <div id="cartheading">
                    Cart
                </div>
                <div id="cartItems">
                    Your cart is currently empty.
                </div>
                <button id="goTocart">Go to cart</button>
            </div>
        </div>

    </body>

</html>

<script type="text/javascript">


    document.querySelector("#mmenu").addEventListener("click", () => {
        onClickMenu()
    })
    function onClickMenu() {
        document.getElementById("mmenu").classList.toggle("icon")
        document.getElementById("mnav").classList.toggle("change")
    }




    let sidenav2 = document.getElementById("sidenav2")
    sidenav2.style.display = "none"
    var sidenav1 = document.getElementById("sidenav1");
    sidenav1.style.display = "none"
    let count1 = 0;
    console.log('count1:', count1)
    let count2 = 0;
    console.log('count2:', count2)



    document.querySelector("#msearch").addEventListener("click", () => {
        var search = document.getElementById("search");
        var sidenav1 = document.getElementById("sidenav1");

        sidenav1.style.display = "none"

        displaySearch()
    })


    document.querySelector("#mcart").addEventListener("click", () => {

        displayCart()
    })



    function displayCart() {

        var sidenav2 = document.getElementById("sidenav2");
        sidenav1.style.display = "none"

        if (count2 % 2 === 0) {
            sidenav2.style.display = "block"
        }
        else {
            sidenav2.style.display = "none"
        }
        count2++;

    }



    function displaySearch() {

        if (count1 % 2 === 0) {
            sidenav1.style.display = "block"
        }
        else {
            sidenav1.style.display = "none"
        }
        count1++;

    }



</script>
